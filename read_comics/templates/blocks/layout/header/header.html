<!-- BEGIN: Header-->
<div class="header-navbar-shadow"></div>
<nav class="header-navbar main-header-navbar navbar-expand-lg navbar navbar-with-menu fixed-top ">
  <div class="navbar-wrapper">
    <div class="navbar-container content">
      <div class="navbar-collapse" id="navbar-mobile">
        <div class="mr-auto float-left bookmark-wrapper d-flex align-items-center">
          <ul class="nav navbar-nav">
            <li class="nav-item mobile-menu d-xl-none mr-auto"><a class="nav-link nav-menu-main menu-toggle hidden-xs"
                                                                  href="#"><i class="ficon bx bx-menu success"></i></a>
            </li>
          </ul>
          <ul class="nav navbar-nav bookmark-icons">
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link" href="{% url "home" %}" data-toggle="tooltip" data-placement="top" title="Home">
                <i class="fad fa-home ficon success"></i>
              </a>
            </li>

          </ul>
        </div>
        <ul class="nav navbar-nav float-right">
          <li class="nav-item nav-search"><a class="nav-link nav-link-search"><i
              class="ficon fad fa-search success"></i></a>
            <div class="search-input">
              <div class="search-input-icon"><i class="fad fa-search success"></i></div>
              <input class="input" type="text" placeholder="Search..." tabindex="-1" data-search="starter-list">
              <div class="search-input-close"><i class="fas fa-times"></i></div>
              <ul class="search-list"></ul>
            </div>
          </li>
          {% if request.user.is_authenticated %}
            {% include "blocks/layout/header/messages.html" %}
            <li class="dropdown dropdown-user nav-item">
              <a class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
                <div class="user-nav d-sm-flex d-none">
                  <span class="user-name success">{{ request.user }}</span>
                </div>
                <span>
                <img class="round" src="{{ request.user.image_thumb_url }}" alt="avatar"
                     height="40" width="40">
              </span>
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="{% url "users:redirect" %}">
                  <i class="bx bx-user mr-50"></i> My Profile
                </a>
                <a class="dropdown-item" href="#">
                  <i class="bx bx-envelope mr-50"></i> My Inbox
                </a>
                <a class="dropdown-item" href="#">
                  <i class="bx bx-check-square mr-50"></i> Task
                </a>
                <a class="dropdown-item" href="#">
                  <i class="bx bx-message mr-50"></i> Chats
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url "account_logout" %}">
                  <i class="bx bx-power-off mr-50"></i> Logout
                </a>
              </div>
            </li>
          {% else %}
            <li class="dropdown dropdown-language nav-item">
              <a class="nav-link" id="sign-in-link"
                 href="{% url 'account_login' %}?next={{ request.get_full_path }}">
                <span class="selected-language success font-medium-3">Sign in </span> <i
                  class="fad fa-sign-in success font-medium-5"></i>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</nav>
