{% load static crispy_forms_tags socialaccount %}
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="author" content="NoNameItem">
  <title>Sign In</title>
  <script src="https://kit.fontawesome.com/96ea38b6db.js" crossorigin="anonymous"></script>
  <link rel="icon" href="{% static "images/favicons/favicon.png" %}">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600%7CIBM+Plex+Sans:300,400,500,600,700"
        rel="stylesheet">

  <!-- BEGIN: Vendor CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "_frest/vendors/css/vendors.min.css" %}">
  <!-- END: Vendor CSS-->

  <!-- BEGIN: Theme CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/bootstrap.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/bootstrap-extended.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/colors.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/components.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/themes/dark-layout.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/themes/semi-dark-layout.css" %}">
  <!-- END: Theme CSS-->

  <!-- BEGIN: Page CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/core/menu/menu-types/vertical-menu.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/pages/authentication.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/plugins/forms/validation/form-validation.css" %}">
  <!-- END: Page CSS-->

  <!-- BEGIN: Custom CSS-->
  <!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body
    class="vertical-layout vertical-menu-modern 1-column  navbar-sticky footer-static bg-full-screen-image  blank-page blank-page"
    data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <!-- login page start -->
      <section id="auth-login" class="row flexbox-container">
        <div class="col-xl-8 col-11">
          <div class="card bg-authentication mb-0">
            <div class="row m-0">
              <!-- left section-login -->
              <div class="col-md-6 col-12 px-0">
                <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
                  <div class="card-header pb-1">
                    <div class="card-title">
                      <h4 class="text-center mb-2">Welcome Back</h4>
                    </div>
                  </div>
                  <div class="card-content">
                    <div class="card-body">
                      <div class="d-flex flex-md-row flex-column justify-content-around">
                        <a href="{% provider_login_url "google" %}" class="btn btn-social btn-outline-google btn-block font-small-3 mr-md-1 mb-md-0 mb-1">
                          <i class="bx bxl-google font-medium-3"></i><span
                            class="pl-50 d-block text-center">Google</span></a>
                        <a href="#" class="btn btn-social btn-block mt-0 btn-outline-twitter font-small-3">
                          <i class="bx bxl-twitter font-medium-3"></i><span class="pl-50 d-block text-center">Twitter</span></a>
                      </div>
                      <div class="divider">
                        <div class="divider-text text-uppercase text-muted"><small>or login with
                          your account</small>
                        </div>
                      </div>
                      {% crispy form form.helper %}
                      <hr>
                      <div class="text-center"><small class="mr-25">Don't have an account?</small><a
                          href="{% url "account_signup" %}"><small>Sign up</small></a></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- right section image -->
              <div class="col-md-6 d-md-block d-none text-center align-self-center p-3">
                <div class="card-content">
                  <img class="img-fluid" src="{% static "_frest/images/pages/login.png" %}" alt="branding logo">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- login page ends -->

    </div>
  </div>
</div>
<!-- END: Content-->

<script !src="">
  const frest_root = "/static/_frest";
</script>
<!-- BEGIN: Vendor JS-->
<script src="{% static "_frest/vendors/js/vendors.min.js" %}"></script>
<script src="{% static "_frest/fonts/LivIconsEvo/js/LivIconsEvo.tools.js" %}"></script>
<script src="{% static "_frest/fonts/LivIconsEvo/js/LivIconsEvo.defaults.js" %}"></script>
<script src="{% static "_frest/fonts/LivIconsEvo/js/LivIconsEvo.min.js" %}"></script>
<!-- BEGIN Vendor JS-->

<!-- BEGIN: Page Vendor JS-->
<script src="{% static "_frest/vendors/js/extensions/toastr.min.js" %}"></script>
<!-- END: Page Vendor JS-->

<!-- BEGIN: Theme JS-->
<script src="{% static "_frest/js/scripts/configs/vertical-menu-light.js" %}"></script>
<script src="{% static "_frest/js/core/app-menu.js" %}"></script>
<script src="{% static "_frest/js/core/app.js" %}"></script>
<script src="{% static "_frest/js/scripts/components.js" %}"></script>
<script src="{% static "_frest/js/scripts/footer.js" %}"></script>
<!-- END: Theme JS-->

<!-- BEGIN: Page JS-->
<!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
