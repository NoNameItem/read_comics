{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="author" content="NoNameItem">
  <title>Sign Up</title>
  <script src="https://kit.fontawesome.com/96ea38b6db.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicons/favicon.png" %}">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600%7CIBM+Plex+Sans:300,400,500,600,700"
        rel="stylesheet">

  <!-- BEGIN: Vendor CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "_frest/vendors/css/vendors.min.css" %}">
  <!-- END: Vendor CSS-->

  <!-- BEGIN: Theme CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/bootstrap-extended.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/colors.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/components.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/themes/dark-layout.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/themes/semi-dark-layout.min.css" %}">
  <!-- END: Theme CSS-->

  <!-- BEGIN: Page CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/core/menu/menu-types/vertical-menu.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "_frest/css/pages/authentication.css" %}">
  <!-- END: Page CSS-->

  <!-- BEGIN: Custom CSS-->
  <!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->
<body
    class="vertical-layout vertical-menu-modern 1-column  navbar-sticky footer-static bg-full-screen-image  blank-page blank-page"
    data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body"><!-- register section starts -->
      <section class="row flexbox-container">
        <div class="col-xl-8 col-10">
          <div class="card bg-authentication mb-0">
            <div class="row m-0">
              <!-- register section left -->
              <div class="col-md-6 col-12 px-0">
                <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
                  <div class="card-header pb-1">
                    <div class="card-title">
                      <h4 class="text-center mb-2">Sign Up</h4>
                    </div>
                  </div>
                  <div class="text-center">
                    <p><small> Please enter your details to sign up and be part of our great community</small>
                    </p>
                  </div>
                  <div class="card-content">
                    <div class="card-body">
                      {% crispy form %}
                      <hr>
                      <div class="text-center"><small class="mr-25">Already have an account?</small><a
                          href="{% url "account_login" %}"><small>Sign in</small> </a></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- image section right -->
              <div class="col-md-6 d-md-block d-none text-center align-self-center p-3">
                <img class="img-fluid" src="{% static "_frest/images/pages/register.png" %}" alt="branding logo">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- register section ends -->
    </div>
  </div>
</div>
<!-- END: Content-->


<!-- BEGIN: Vendor JS-->
<script !src="">
  const frest_root = "/static/_frest";
</script>
<script src="{% static "_frest/vendors/js/vendors.min.js" %}"></script>
<script src="{% static "_frest/fonts/LivIconsEvo/js/LivIconsEvo.tools.min.js" %}"></script>
<script src="{% static "_frest/fonts/LivIconsEvo/js/LivIconsEvo.defaults.min.js" %}"></script>
<script src="{% static "_frest/fonts/LivIconsEvo/js/LivIconsEvo.min.js" %}"></script>
<!-- BEGIN Vendor JS-->

<!-- BEGIN: Page Vendor JS-->
<!-- END: Page Vendor JS-->

<!-- BEGIN: Theme JS-->
<script src="{% static "_frest/js/scripts/configs/vertical-menu-light.min.js" %}"></script>
<script src="{% static "_frest/js/core/app-menu.min.js" %}"></script>
<script src="{% static "_frest/js/core/app.js" %}"></script>
<script src="{% static "_frest/js/scripts/components.min.js" %}"></script>
<script src="{% static "_frest/js/scripts/footer.min.js" %}"></script>
<!-- END: Theme JS-->

<!-- BEGIN: Page JS-->
<!-- END: Page JS-->

</body>
<!-- END: Body-->
</html>
