  <script src="https://kit.fontawesome.com/96ea38b6db.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicons/favicon.png" %}">

<!-- BEGIN: Body-->
<body
    class="vertical-layout vertical-menu-modern 1-column  navbar-sticky footer-static bg-full-screen-image  blank-page blank-page"
    data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body"><!-- forgot password start -->
      <section class="row flexbox-container">
        <div class="col-xl-7 col-md-9 col-10  px-0">
          <div class="card bg-authentication mb-0">
            <div class="row m-0">
              <!-- left section-forgot password -->
              <div class="col-md-6 col-12 px-0">
                <div class="card disable-rounded-right mb-0 p-2">
                  <div class="card-header pb-1">
                    <div class="card-title">
                      <h4 class="text-center mb-2">Forgot Password?</h4>
                    </div>
                  </div>
                  <div class="form-group d-flex justify-content-between align-items-center mb-2">
                    <div class="text-left">
                      <div class="ml-3 ml-md-2 mr-1">
                        <a href="{% url "account_login" %}" class="card-link btn btn-outline-primary text-nowrap">
                          Sign in
                        </a>
                      </div>
                    </div>
                    <div class="mr-3">
                      <a href="{% url "account_signup" %}" class="card-link btn btn-outline-primary text-nowrap">
                        Sign up
                      </a>
                    </div>
                  </div>
                  <div class="card-content">
                    <div class="card-body">
                      <div class="text-muted text-center mb-2">
                        <small>
                          Enter the email you used when you joined and we will send you link to setting new password
                        </small>
                      </div>
                      {% crispy form %}
                      <div class="text-center mb-2"><a href="{% url "account_login" %}">
                        <small class="text-muted">
                          I remembered my password
                        </small>
                      </a>
                      </div>
                      <div class="divider mb-2">
                        <div class="divider-text">Or Sign in with</div>
                      </div>
                      <div class="d-flex flex-md-row flex-column">
                        <a href="{% provider_login_url "google" %}"
                           class="btn btn-social btn-outline-google btn-block font-small-3 mb-1 mb-sm-1 mb-md-0 mr-md-1 text-center">
                          <i class="bx bxl-google font-medium-3"></i><span class="pl-1">Google</span></a>
                        <a href="#" class="btn btn-social btn-block mt-0 btn-outline-twitter font-small-3">
                          <i class="bx bxl-twitter font-medium-3"></i><span class="pl-50 d-block text-center">Twitter</span></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- right section image -->
              <div class="col-md-6 d-md-block d-none text-center align-self-center">
                <img class="img-fluid" src="{% static "_frest/images/pages/forgot-password.png" %}" alt="branding logo" width="300">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- forgot password ends -->
    </div>
  </div>
</div>
<!-- END: Content-->

  const frest_root = "/static/_frest";
